<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Team Statter</title>
        <link rel="stylesheet" href="style/index.css">
        <link rel="stylesheet" href="style/variables.css">
        <link rel="stylesheet" href="style/animate.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="bower_components/chartist/dist/scss/chartist.css">

    </head>
    <body ng-app="league">
        <div id="pageContent" ng-controller="UserController">
            <div class="container">
                <p class="row">
                        <h1 class="text-center">Team Statter</h1>
                    <form ng-hide="teamClicked" id="summonerForm" ng-submit="master()">
                        <div class="col-xs-12 text-center">
                            <input placeholder="Summoner Name" type="text" class="text-center" id="summoner" ng-model="entry">
                            <input id="enterSummoner" type="submit" value="Go">
                        </div>
                    </form>

                    <div class="col-xs-12 text-center" ng-show="isError" id="error">
                        {{error}}
                    </div>

                    <div ng-hide="teamClicked" class="col-xs-12 text-center team" ng-repeat="team in teams">
                        <button ng-click="getGames(team)" class="team-btn">{{team.name}}</button>
                    </div>
                    <div ng-show="teamClicked">
                        <button id="back-btn" ng-click="teamClicked = false">Back</button>
                        <h3 id="teamName">{{selectedTeam}}</h3>
                        <div class="styled-select" ng-show="teamClicked">
                            <select ng-model="selectedGraph" ng-change="makeChart(selectedGraph)" id="stat">
                                <option ng-repeat="graphStat in graphStats">{{graphStat}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 text-center" ng-show="teamClicked">
                        <div id="chart-div">
                            <div class="ct-chart ct-perfect-fourth"></div>
                        </div>
                        <table id="legend" class="table">
                            <tr>
                                <td class="legend-name" ng-repeat="member in teamStats">{{member.summonerName}}</td>
                            </tr>
                            <tr>
                                <td class="legend-color" ng-style="{'background-color': member.color}" ng-repeat="member in teamStats"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <script src="js/angular.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/services.js"></script>
        <script src="bower_components/chartist/dist/chartist.min.js"></script>
        <script src="bower_components/chartist-plugin-tooltip/dist/chartist-plugin-tooltip.min.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/index.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>

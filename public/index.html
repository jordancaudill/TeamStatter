<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Jordan's Angular</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body ng-app="league">
        <div ng-controller="UserController">

            <form ng-submit="master()">
                <input type="text" ng-model="entry">
                <input type="submit" class="btn btn-danger" value="GET SUMMONER!">
            </form>

            </br>
            Summoner ID: {{ summonerId }}
            </br>
            Teams:
            <div ng-repeat="team in teams">
                <button ng-click="getGames(team)" class="btn btn-primary">{{team.name}}</button>
            </div>
            </br>

            <table class="table">
                <tr>
                    <th></th>
                    <th>Average</th>
                    <th ng-repeat="gameName in gameNameList">{{gameName}}</th>
                </tr>
                <tr ng-repeat="(property, value) in teamStats">
                    <th>{{property}}</th>
                    <td>{{value.killParticipationAverage + '%'}}</td>
                    <td ng-repeat="kp in value.killParticipation track by $index">{{kp}}</td>
                </tr>

            </table>

        </div>

        <script src="js/angular.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/services.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
